<!DOCTYPE html>
<html>
  <head>
    <title>jQuery antihighlight</title>
    <link rel="stylesheet" type="text/css" href="jquery.antihighlight.css"/>
  </head>
  <body>
     <h3>jQuery antihighlight</h3>
     <h4>based on jQuery.highlighttextarea by Damien "Mistic" Sorel</h4>

     <textarea style="width:500px;height:300px;font-size:14pt;font-family:monospace;">
     </textarea>

     <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
     <script type="text/javascript" src="jquery.antihighlight.js"></script>
     <script type="text/javascript">
$("textarea").antihighlight({
  words: ['hello', 'world', 'नेपाल', 'test'],
  letters: ['abcdehlorw'],
  caseSensitive: false
});
     </script>
  </body>
</html>
